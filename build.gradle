apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

version = '1.1'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            [group: "org.apache.commons", name: "commons-lang3", version: "3.1"],
            [group: "commons-codec", name: "commons-codec", version: "1.10"]
    )
    testCompile 'junit:junit:4.11'
}